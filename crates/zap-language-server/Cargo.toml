[package]
name = "zap-language-server"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }

[[bin]]
name = "zap-language-server"
path = "src/main.rs"

[lints]
workspace = true

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive", "env"] }

tokio = { version = "1.45", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

zap-language = { path = "../zap-language" }
async-language-server = { path = "../async-language-server", features = ["tree-sitter"] }
tree-sitter-zap = { git = "https://github.com/filiptibell/tree-sitter-zap", rev = "e3a1ee151bdefdd214b51b389386d391d62e2693" }
